<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Loan Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<h1 align="center"><img src="/static/images.jpeg"></h1>
<body style="background-color:lightblue;">
<div class="container" align="center">
    <h1 align="center">Loan Prediction Model</h1>
<form method="post" action="/loan/status/predict" align="center">
    <label><b>Gender:</b></label>
    <select name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br></br>
    <label><b>Married:</b></label>
    <label>Yes</label><input type="radio" name="Married" value="Yes">
    <label>No</label><input type="radio" name="Married" value="No">
    <br></br>
    <label><b>Dependents:</b></label>
    <input type="text" name="Dependents">
    </select>
    <br></br>
    <label><b>Education:</b></label>
    <select name="Education">
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
    </select>
    <br></br>
    <label><b>Self-Employed:</b></label>
    <label>Yes</label><input type="radio" name="SelfEmployed" value="Yes">
    <label>No</label><input type="radio" name="SelfEmployed" value="No">
    <br></br>
    <label><b>ApplicantIncome:</b></label>
    <input type="text" name="ApplicantIncome">
    </select>
    <br></br>
    <label><b>CoapplicantIncome:</b></label>
    <input type="text" name="CoapplicantIncome">
    </select>
    <br></br>
    <label><b>LoanAmount:</b></label>
    <input type="text" name="LoanAmount">
    <br></br>
    <label><b>LoanAmountTerm:</b></label>
    <input type="text" name="LoanAmountTerm">
    <br></br>
    <label><b>CreditHistory:</b></label>
    <input type="text" name="CreditHistory">
    <p><b>0:Bad Credit History</b></p>
    <p><b>1:Good Credit History</b></p>
    <label><b>PropertyArea:</b></label>
    <select name="PropertyArea">
        <option value="Rural">Rural</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Urban">Urban</option>
    </select>
    <br></br>
    <input type="submit" class="btn btn-dark btn-lg" value="SUBMIT">
    {% if prediction==1 %}
    <h3><p>Loan Status:<b>{{prediction}}:Yes Your Loan Is Approved</b></p></h3>
    {% else %}
    <h3><p>Loan Status:<b>{{prediction}}:No Your Loan Is Not Approved</b></p></h3>
    {% endif %}
</form>

</div>

</body>
</html>
